<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Screen</title>
</head>
<body>
    <input type = "text" id ="txtValue"/>
    <input type = "button" id = "btnadd" value = "Add"
    onclick = "add_item_to_array();" />
    <input type = "button" id = "btndisplay" value = "Display"
    onclick = "display_item();"/>
    <hr/>
    <div id = "result"></div>
    <script>
        let x = 0; //khởi tạo biến lưu vị trí phần tử trong mảng
        var arr = new Array(); // Tạo mảng

        function add_item_to_array(){
            arr[x] = document.getElementById("txtValue").value;
            alert("Item" + arr[x]+ "added_at_index" + x);
            x++;
            document.getElementById("txtValue").value = "" ;
        }
        function display_item(){
            let e = "<hr/>";
            for (i = 0; i < arr.length; i++){
                e += "Item" + i +"=" + arr[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>

</body>
</html>
