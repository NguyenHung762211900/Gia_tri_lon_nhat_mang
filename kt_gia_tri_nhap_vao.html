<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra giá trị nhập vào có nằm trong mảng</title>
</head>
<body>
    <script>
        // lấy giá trị nhập vào từ user
        let a = prompt("Nhập vào giá trị");
        
        // Khai báo mảng
        let arr = [-3, 5, 1, 3, 2, 10];

        // Duyệt mảng để kiểm tra giá trị nhập vào có trong mảng hay không?
        for( var i =0; i < arr.length; i++){
            if(a == arr[i]){
                document.write("Vị trí của " + a + " là: " + i);
            }
        }
    </script>
    
</body>
</html>
